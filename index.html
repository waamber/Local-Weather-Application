<!DOCTYPE html>

<head>

  <title>Local Weather</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#">Local Weather</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Search</a></li>
        </ul>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>


  <div class="input-group col-lg-6 col-lg-offset-3">
    <input id="search-bar" type="text" class="form-control" placeholder="Show me weather in...ZIP">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="searchBtn">Search</button>
      </span>
  </div>


  <div id="weather-container"></div>

  <div id="forecastBtn" class="btn-group-lg hidden col-md-offset-5" role="group">
    <button id="three" type="button" class="btn btn-default">3 Day</button>
    <button id="five" type="button" class="btn btn-default">5 Day</button>
  </div>
</body>

<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="dist/app.js"></script>

</html>
